<div class="homecontainer">
  <div *ngFor="let user of users" class="card">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img [src]="'assets/images/'+user.loginId+'.jpg'" onerror="this.onerror=null; this.src='assets/images/bird.png'" style="width:100%;border:1px solid;box-sizing:border-box">
<!--          <img src="assets/images/bird.png" alt="Avatar" style="width:100%;border:1px solid;box-sizing:border-box">-->
        </div>
        <div style="padding-top: 120px;height: fit-content;" class="flip-card-back">
          <b>{{user.emailId}}</b>
          <p>{{user.contactNumber}}</p>
        </div>
      </div>
    </div>
    <div class="cardcontainer">
      <b>{{user.firstName + " " + user.lastName}}</b>
      <p>{{'@'+user.loginId}}</p>
    </div>
  </div>
</div>
